<div class="header-area">
    <h1>Chat Box</h1>
</div>

<div class="message-area" id="message-area">
    <div class="message-box others-message-box">
        <div class="message others-message">Hi, Bagaimana kabarmu?</div>
        <div class="separator"></div>
    </div>

    <div class="message-box my-message-box">
        <div class="message my-message">Saya baik, bagaimana dengan kamu?</div>
        <div class="separator"></div>
    </div>
</div>

<div class="typing-area">
    <textarea class="typing-box" id="typing-box"></textarea>
    <button class="send-button" onclick="sendMessage()">Kirim</button>
</div>
</div>


<style>
*{
    font-family: cursive;
    margin: 0;
    padding: 0;
}

.header-area{
    height: 6%;
    background: rgb(130, 202, 134);
    box-shadow: 0 0.25rem 0.25rem rgba(0, 0, 0, 0), 0 0 1rem rgba(0, 0, 0, 0);
    color: rgb(255, 253, 253);
    padding: 4px;
}

.message-area {
    height: 80%;
    padding: 3px;
    overflow: auto;
}

.typing-area{
    margin-top: 4px;
    padding: 4px;
    height: 50px;
}

.typing-box{
    width: 90%;
    height: 90%;
    resize: none;
    padding: 3px;
}

.send-button{
    border: 0;
    width: 9%;
    background: rgb(79, 170, 84);
    color: white;
    padding: 5px;
    font-size: 20px;
    position: absolute;
    margin: 3px;
}

.message-box{
    margin-top: 10px;
}

.others-message-box{

}

.my-message-box{
    text-align: right;
    background: white;
}

.message{
    max-width: 70%;
    border-radius: 5%;
    padding: 5px;
    box-shadow: 0 0.25rem rgba(0,0, 0, 0.2), 0 0 1rem rgba(0, 0, 0, 2);
}
.my-message{
    float: right;
    background: rgb(17, 9, 14);
    color: white;
}

.others-message{
    float: left;
    background: white;
}
