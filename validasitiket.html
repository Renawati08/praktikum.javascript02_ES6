<!DOCTYPE html>
<html>
<head>
 <title>Form Validasi</title>
 <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
<form>
 <h4>TIKET</h4>
  <table>
  <tr>
   <td><label>NAMA PELANGGAN</label></td>
   <td>: <input type="text" id="inp_nama" name=""></td>
  </tr>
  <tr>
   <td><label>EMAIL</label></td>
   <td>: <input type="text" id="inp_ktp" name=""></td>
  </tr>
  <tr>
   <td><label>TUJUAN</label></td>
   <td>
    : <select onchange="Tujuan()" id="inp_tujuan">
    <option>--PILIH TUJUAN--</option><br>
    <option value="jmbr">DEPOK</option>
    <option value="sby">TANGERANG</option>
    </select>
   </td>
  </tr>
  <tr>
   <td><label>JAM KEBERANGKATAN</label></td>
   <td>
    : <select onchange="harganya()" id="kereta2">
    <option>--PILIH KERETA--</option>
    </select>
   </td>
  </tr>
   <td><label>JUMLAH TIKET</label></td>
   <td>: <input onkeyup="Total()" type="number" id="inp_jumlah" name=""></td>
  </tr>
  </table>
  <center><input type="button" value="PESAN" onclick="pesan()" name=""></center>
</form>
<script type="text/javascript" src="validasitiket.js"></script>
</body>
</html>

   }
   select{
    padding: 2px;

   }

    padding: 10px;
